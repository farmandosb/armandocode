<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Por favor regístrate</h1>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Nombre de usuario</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Correo</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Email" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" [formControlName]="'password'"class="form-control" placeholder="Password" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="sr-only">Confirmar Contraseña</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" class="form-control" placeholder="Confirm Password" required="" autofocus="">
        </div>
        <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Registrar</button>
        
    </form>
</div>
